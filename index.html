<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design template</title>
  <!-- Font Awesome Icon -->
  <script src="https://kit.fontawesome.com/b868f71921.js" crossorigin="anonymous"></script>
  <!-- Custom Stylesheet Link -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <!-- Websit Logo -->
      <div class="nav-brand">
        <a href="#">Influencer products</a>
      </div>
      <!-- Website Main Menu -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-cart-plus"></i></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Banner Part -->
    <section id="banner_section">
      <div class="banner">
        <div class="banner-content">
          <h1 class="baner-title">Start your Journey as
            Influencer</h1>
          <p>Find the best Selection of Influncer Product. We are the best online ecommerce platform. </p>
          <a href="#" class="primary-button">Preebook now</a>
        </div>

        <div class="banner-photo">
          <img src="images/banner/main-camera.png" alt="Banner Photo">
        </div>
      </div>
    </section>

    <section id="brand_section">
      <div class="container">
        <div class="brand">
          <img src="/images/brand/alibaba.png" alt="ALibaba">
          <img src="/images/brand/amazon.png" alt="ALibaba">
          <img src="/images/brand/daraz.png" alt="ALibaba">
          <img src="/images/brand/ebay.png" alt="ALibaba">
          <img src="/images/brand/rakuten.png" alt="ALibaba">
          <img src="/images/brand/target.png" alt="ALibaba">
          <img src="/images/brand/walmart.png" alt="ALibaba">
        </div>
      </div>
    </section>

  </main>
</body>

</html>
